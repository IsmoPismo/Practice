<body>
  <script type="text/javascript">
    function greet(fName, lName, city, ...other){
      city = city || "Sarajevo";

      if(arguments.length === 0){
        console.log("No arguments passed...\n---------------");
        return;
      }

      console.log(fName, lName);
      for (x = 0; x < other.length; x++){
        console.log(other[x]);
        console.log(city);
        console.log('------------');
      }
    }

  greet("Ismar", "Šaćirović", "Odžak", "Sedata Karića", "BB");

  </script>
