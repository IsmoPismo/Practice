<!DOCTYPE html>
<html>
<head>
  <title>Notemaster</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
<div id="app">
  <h3>{{title}}</h3>
  <div class='form'>
    <div class='form-group'>
      <div class='form-group'>
        <label>Note Title</label>
        <input type="text" class="form-control" v-model="note.title">
      </div>
      <div class="form-group">
        <label>Note Text</label>
        <textarea class='form-control' v-model='note.text'></textarea>
      </div>
    </div>
    <button class="btn btn-primary btn-lg" @click="addNote">Submit</button>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: 'Notemaster',
      note: {
        title: '',
        text: ''
      },
      notes: [
        {
          title: 'Visited Doboj',
          text: 'Ate a solid pizza and saw lots of dogs',
          date: new Date(Date.now()).toLocaleString()
        }
      ]
    },
    methods: {
      addNote: function(){
        let {title, text} = this.note;
        this.notes.push({
          title,
          text,
          date: new Date(Date.now()).toLocaleString()
        })
      }
    }
  })

</script>
</body>
</html>
