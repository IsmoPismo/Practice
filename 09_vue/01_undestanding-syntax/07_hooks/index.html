<!DOCTYPE html>
<html>

<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
  <div id="app">
    <span>Count: {{count}}</span>
    <button class="vue-btn" @click="increment">Clikc me</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count++
        }
      },
      updated() {
        console.log('this.count', this.count);
      }
    })
  </script>
</body>

</html>
