<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue2</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="col in colors" v-if="col.primary">{{col.text}}</li>
    </ul>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        colors: [{
            text: 'red',
            primary: true
          },
          {
            text: 'purple',
            primary: false
          },
          {
            text: 'yellow',
            primary: true
          }
        ]
      }
    })
  </script>
</body>

</html>
