<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2 id="ajdi"></h2>
  <script>
    for (var prop in window){
      document.write(prop + " " + window[prop] + "<br>")
    }

    var h2 = document.querySelector("#ajdi");
    h2.innerHTML = "INNER HEIGHT: " + window.innerHeight + "<br>"
    h2.innerHTML += "INNER WIDTH: " + window.innerWidth + "<br>"

    h2.innerHTML += "LOCATION: " + window.location;
    window.open("index.html");
  </script>
</body>
</html>
