<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue2</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    {{text}}
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        text: 'Hello World'
      }
    })
  </script>
</body>
</html>
