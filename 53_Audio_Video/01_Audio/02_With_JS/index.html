<body>
  <audio id="track36" src="../00_Source/36. Track 36.mp3"></audio>
  <div>
      <button onclick="document.querySelector('#track36').play()">Play the Audio</button>
      <button onclick="document.querySelector('#track36').pause()">Pause the Audio</button>
      <button onclick="document.querySelector('#track36').volume+=0.1">Increase Volume</button>
      <button onclick="document.querySelector('#track36').volume-=0.1">Decrease Volume</button>
  </div>

</body>
