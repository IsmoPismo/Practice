<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>

    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div id="message1"></div>
    <input type="text" id="myString">
    <input type="button" value="Guess" onclick="rGuess()">
    <script>
        var message = document.getElementById('message');
        var message1 = document.getElementById('message1');
        var myArr = ["javascript", "Hello", "world", "course","peeps"];
        window.onload = sWord;
        var randomWord;

        function sWord() {
          var r = Math.floor(Math.random() * myArr.length);
          var o = document.createElement('h3');
          o.innerHTML = myArr[r];
          message.appendChild(o);
        }

        function rGuess() {
            var guess = document.getElementById('myString').value;
            if (guess.toLowerCase() == randomWord.toLowerCase()) {
                message1.innerHTML = 'Correct';
            }
            else {
                message1.innerHTML = 'Wrong it was ' + randomWord;
            }
            sWord();
            //check to see if correct
        }
    </script>
</body>

</html>
