<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
    label { font-size: 6rem; text-align: center; }
    input { background: black; color: white; border: none; padding: 8px; font-size: 2rem; border-radius: 18%; }
    form {display: flex; flex-flow: column;height: 88vh; justify-content: space-between;;align-items: center;}
  </style>
  <title>Image Ringi-spiel</title>
</head>
<body>
  <h1 id="wrapper">And no pasting please</h1>
  <form action="index2.html" method="get" onsubmit="return valForm()">
    <label for="onlynum">Only Numbers</label>
    <input id="onlynum" type="text" onkeypress="return numCheck()" onpaste="return false">
    <label for="onlychar">Only Characters</label>
    <input id="onlychar" type="text" onkeypress="return !numCheck()" onpaste="return false">
    <input type="submit" value="submit">
  </form>
<script type="text/javascript">

  function valForm() {
    var p = event.target.children;
    if (p.onlynum.value == "") {
      message("Needs a number");
      return false;
    }
    if (p.onlychar.value == "") {
      message("Needs a Name!!");
      return false;
    }
    return true;
  }

  function message(m) {
     document.getElementById('wrapper').innerHTML = m;
  }

</script>
</body>
</html>
