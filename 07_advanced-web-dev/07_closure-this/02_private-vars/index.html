<body>
  <script type="text/javascript">
    function classRoom(){
      let instructors = ["Colt", "Tim"];
      return {
        getInstructors: function(){
          return instructors.slice();
        },
        setInstructors: function(i){
          instructors.push(i);
          return instructors.slice();
        }
      }
    }
  </script>
